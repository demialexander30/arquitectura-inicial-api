<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes - Tours Disponibles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">ViajaConNosotros</h1>
                <div class="space-x-4">
                    <a href="#tours" class="hover:text-blue-200">Tours</a>
                    <a href="#reviews" class="hover:text-blue-200">Reseñas</a>
                    <a href="#contact" class="hover:text-blue-200">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <!-- Sección de búsqueda -->
        <section class="mb-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Buscar Tours</h2>
            <form id="searchForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="destination" class="block text-sm font-medium text-gray-700 mb-1">Destino</label>
                    <input type="text" id="destination" name="destination" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Ej: Caracas">
                </div>
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio</label>
                    <input type="date" id="startDate" name="startDate" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">Fecha Fin</label>
                    <input type="date" id="endDate" name="endDate" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="md:col-span-3">
                    <button type="submit" 
                            class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Buscar Tours
                    </button>
                </div>
            </form>
        </section>

        <!-- Sección de tours -->
        <section id="tours" class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Tours Disponibles</h2>
            <div id="toursList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Los tours se cargarán dinámicamente aquí -->
            </div>
        </section>

        <!-- Sección de reseñas -->
        <section id="reviews" class="mb-12 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Reseñas de Nuestros Viajeros</h2>
            <div id="reviewsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Las reseñas se cargarán dinámicamente aquí -->
            </div>
            <div class="mt-6 text-center">
                <button onclick="openReviewModal()" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Dejar una Reseña
                </button>
            </div>
        </section>

        <!-- Sección de contacto -->
        <section id="contact" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Contáctanos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">Información de Contacto</h3>
                    <div class="space-y-3">
                        <p class="flex items-center text-gray-600">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            +1 234 567 890
                        </p>
                        <p class="flex items-center text-gray-600">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            info@viajaconnosotros.com
                        </p>
                        <p class="flex items-center text-gray-600">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            123 Calle Principal, Ciudad
                        </p>
                    </div>
                </div>
                <form id="contactForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
                        <textarea id="message" name="message" rows="4" required
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Enviar Mensaje
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- Modal de Reservación -->
    <div id="reservationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-4">Realizar Reservación</h3>
            <form id="reservationForm">
                <input type="hidden" id="tourId">
                
                <div class="mb-4">
                    <label for="reservationDate" class="block text-sm font-medium text-gray-700 mb-1">
                        Fecha de Reservación
                    </label>
                    <input type="date" id="reservationDate" required
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div class="mb-4">
                    <label for="numberOfPeople" class="block text-sm font-medium text-gray-700 mb-1">
                        Número de Personas
                    </label>
                    <input type="number" id="numberOfPeople" required min="1"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div class="mb-4">
                    <label for="specialRequirements" class="block text-sm font-medium text-gray-700 mb-1">
                        Requerimientos Especiales
                    </label>
                    <textarea id="specialRequirements" rows="3"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Ej: Alergias, necesidades dietéticas, etc."></textarea>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeReservationModal()"
                            class="px-6 py-2 border rounded-lg hover:bg-gray-100 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Confirmar Reservación
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Reseña -->
    <div id="reviewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-4">Dejar una Reseña</h3>
            <form id="reviewForm" class="space-y-4">
                <div>
                    <label for="tourSelect" class="block text-sm font-medium text-gray-700 mb-1">Tour</label>
                    <select id="tourSelect" required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Calificación</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="rating" value="1" required class="mr-2">
                            <span>1</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="rating" value="2" class="mr-2">
                            <span>2</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="rating" value="3" class="mr-2">
                            <span>3</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="rating" value="4" class="mr-2">
                            <span>4</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="rating" value="5" class="mr-2">
                            <span>5</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="reviewComment" class="block text-sm font-medium text-gray-700 mb-1">Comentario</label>
                    <textarea id="reviewComment" required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="4"
                            maxlength="1000"
                            placeholder="Comparte tu experiencia..."></textarea>
                    <div class="text-sm text-gray-500 mt-1">
                        <span id="commentLength">0</span>/1000 caracteres
                    </div>
                </div>

                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" onclick="closeReviewModal()"
                            class="px-6 py-2 border rounded-lg hover:bg-gray-100 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Enviar Reseña
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
